<!DOCTYPE html>
<!-- can you see this -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Sidebar</title>
    <link rel="stylesheet" href="./resources/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script async src="./resources/script.js"></script>
  </head>
  <body>
    <nav class="sidebar" id="sidebar" style="width: 300px;">
        <div class="menu">
          <h2 id="menu">Menu</h2>
          <button class="menu-button" aria-label="Toggle Menu"><i class="bx bx-menu" id="toggle-menu"></i></button>
        </div>
  
        <div class="search" id="search">
          <input type="text" placeholder="Search..." aria-label="Search Tasks" id="search">
          <button class="search-button" aria-label="Search"><i class="bx bx-search"></i></button>
        </div>
  
        <div class="tasks sidebar-container">
            <h4>Tasks</h4>
            <button id="today">Today</button>
            <button id="upcoming">Upcoming</button>
            <button id="sticky_note">Sticky Note</button>
            <button id="calendar">Calendar</button>
        </div>
  
        <div class="lists sidebar-container">
            <h4>Lists</h4>
            <button>Personal</button>
            <button>Groceries</button>
            <button>Gym</button>
            <button class="add">New List...<i class="bx bx-plus"></i></button>
        </div>
  
        <div class="tags sidebar-container">
            <h4>Tags</h4>
            <button>Tag-1</button>
            <button>Tag-2</button>
            <button>Tag-3</button>
            <button>New Tag...<i class="bx bx-plus"></i></button>
        </div>
    </nav>

    <!-- Main Page -->
    <main id="main">
        <h1>Welcome [user]!</h1>
        <hr />
        <div class="current" id="current_element">[Current element]</div>
  
        <div class="task-container">
            <button>Some new task <i class="bx bx-chevron-right"></i></button>
            <button>Some other task <i class="bx bx-chevron-right"></i></button>
            <button>Some new task, but different <i class="bx bx-chevron-right"></i></button>
            <button>Create new task...<i class="bx bx-plus" id="task-btn"></i></button>
        </div>
    </main>

    <!-- Task Creation -->
    <aside class="creation-container">
        <h2>Task:</h2>
        <hr />
        <input type="text" id="task-name" placeholder="Enter the task name:" />
        <hr />
        <textarea id="desc" cols="30" rows="10" placeholder="Enter the task description:"></textarea>

        <div class="tag-container">
            <div class="task-setter">
                <span>List</span>
                <select id="list-selection">
                    <option value="Personal">List Name</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Gym">Gym</option>
                </select>
            </div>

            <div class="task-setter">
                <span>Due Date</span>
                <input type="datetime-local" id="datetime" />
            </div>

            <div class="task-setter">
                <span>Tags</span>
                <select id="tag-selection">
                    <option value="Personal">Tag Name</option>
                    <option value="Groceries">Tag-1</option>
                    <option value="Gym">Tag-2</option>
                </select>
            </div>
        </div>

        <div class="submit">
            <button id="delete">Delete Task</button>
            <button id="save">Save Changes</button>
        </div>
    </aside>
  </body>
</html>
